{% include 'master/user/base.html' %}
{% load static %}
{% block MainContent %}
    <div class="content-wrapper ">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2 justify-content-center">
                    <div class="col-sm-6 ">
                        <h1 class="m-0">แก้ไขการตั้งค่า</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <section class="content">
            <div class="container-fluid ">
                <!-- Small boxes (Stat box) -->
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <form action="{% url 'setting' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="row">
                                                <div class="col-md-12">
                                                   <div class="form-group">
                                                        <label for="firstname">ค่าบริการ</label>
                                                        {{ form.service_paid }}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-success float-right" type="submit">
                                                <i class="fas fa-save"></i>
                                                อัพเดท
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


{% endblock %}
{% block javaScipt %}

{% endblock %}
