{% load static %}
<header class="header bg-white">
    <div class="container-fluid full-header">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Start Navigation -->
            <nav class="navigation navbar position-static navbar-expand-lg p-0 w-50">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse"><span
                        class="icon ti-menu"></span></button>
                <div id="navbar-collapse" class="navbar-collapse collapse dual-nav">
                    <a href="#" class="closeNav-btn d-lg-none clearfix" id="closeNav" title="Close"><span
                            class="menu-close mr-2">Close</span><i class="ti-close" aria-hidden="true"></i></a>
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link" href="{% url 'cus_home' %}">หน้าหลัก</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="{% url 'cus_repair_form' %}">แจ้งอาการเสีย</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cus_repair_list' %}">รายการแจ้งชำรุด
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>
            <div class="navbar-brand logo mx-auto p-0 text-center">
                <a href="{% url 'cus_home' %}" class="logo-img"><img class="img-fluid"
                                                                     src="{% static 'images/logo.png' %}" alt="logo"
                                                                     title="Posh Auto Parts"/></a>
            </div>
            <div class="w-50 right-side">
                {% if request.session.is_login %}
                    <div class="float-right mx-3">
                        <a href="{% url 'cus_logout' %}" style="font-weight: 400;font-size: 15px">
                            Logout
                        </a>
                    </div>
                    <div class="float-right">
                        <a href="#" style="font-weight: 400;font-size: 15px">
                            {{ request.session.username }}
                        </a>
                    </div>
                {% else %}
                    <div class="float-right">
                        <a href="#login" class="btn open-quickview-popup">Login</a>
                    </div>
                    <div class="float-right ">
{#                        <a href="{% url 'cus_register' %}" style="font-weight: 400;font-size: 15px">#}
{#                            Register#}
{#                        </a>#}
                        <a href="#register" class="btn open-quickview-popup">Register</a>
                    </div>
                {% endif %}

            </div>
            <!-- End Right Menu -->
        </div>
    </div>
</header>
