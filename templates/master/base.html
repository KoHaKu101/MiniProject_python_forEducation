<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-6.3.0/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-4.0.0/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    {% block importcss %}
    {% endblock %}
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
<style>
    .nav-item .nav-link.active{
        background: #0c84ff !important;
        color: white !important;
    }
</style>
    {% include 'master/preload.html' %}
    {% include 'master/header.html' %}
    {% include 'master/sidebar.html' %}

        {% block MainContent %}
        {% endblock %}
</div>
{% include 'master/javaScipt.html' %}
{% block javaScipt %}
{% endblock %}
</body>
</html>
