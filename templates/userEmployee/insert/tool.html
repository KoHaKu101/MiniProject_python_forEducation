{% include 'master/user/base.html' %}
{% load static %}
{% block MainContent %}
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">เพิ่ม เครื่องมือช่าง/อุปกรณ์ทั้งหมด</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <form action="{% url 'add_tool' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3 mr-5">
                                            <img src="{% static 'images/notfoundimg.jpg' %}" id="imgShow" width="100%"
                                                 class="mb-3">
                                            <div class="form-group my-2">
                                                {{ form.tool_img }}
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="firstname">ชื่ออุปกรณ์</label>
                                                        {{ form.tool_name }}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 ">
                                                    <div class="form-group">
                                                        <label for="firstname">ราคา</label>
                                                        {{ form.tool_price }}
                                                    </div>
                                                </div>
                                                <div class="col-md-6 ">
                                                    <div class="form-group">
                                                        <label for="surname">ประเภทอุปกรณ์</label>
                                                        {{ form.tool_type }}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>คำอธิบาย</label>
                                                        {{ form.tool_des }}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="row">
                                            <div class="col-md-12">

                                                <button class="btn btn-success float-right mx-1" type="submit">
                                                    <i class="fas fa-save"></i>
                                                    เพิ่มรายการ
                                                </button>
                                                <a href="{% url 'list_tool' %}" class="btn btn-danger float-right mx-1">
                                                    <i class="fas fa-times"></i>
                                                    ยกเลิก
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <!-- Main row -->
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
    </div>


{% endblock %}
{% block javaScipt %}
    <script>
        function readimg(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#imgShow').attr('src', e.target.result).width("100%");
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
{% endblock %}
